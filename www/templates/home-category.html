<ion-view title="{{showNote.category}}">

	<ion-content class="has-header">
		<div class="list mysearch col" style="">
 		 <div class="item item-input-inset">
    		<label class="item item-input item-input-wrapper">
      			<i class="icon ion-search placeholder-icon"></i>
     		 	<input type="text" ng-model="searchCategHomeCat.category" placeholder="Search" style="padding-right:20%;"></input>  
    		</label>
  		</div>
	  </div> 
	  <ion-scroll delegate-handle="taskScroll" direction="y">
            <ion-list show-delete="true">
      		<ion-item ng-repeat="not in HomeCategory | filter:searchCategHomeCat.category track by $index " ng-click="toCategoryNote(not)">
      			<ion-delete-button class="ion-minus-circled" ng-click="removeNote(not);$event.stopPropagation()" ></ion-delete-button>
        		<h3>{{not.title}}</h3>
      		</ion-item>
    	  </ion-list>
      </ion-scroll>

      		</ion-item>
    	  </ion-list>
