<ion-modal-view >
	
	<div class="modal" style="padding:5px !important;">
	
      <div class="bar bar-header bar-assertive">
  		<h1 class="title">Confirm</h1> 
	  </div>
   
      <div class="got-header">   
	      <div class="list">
	      	<!-- <div class="item"> -->

	      	<!-- </div> -->
	      	<div class="row">
	      		<div class="col col-50">
	      			<button class="button button-positive"  ng-click="modal8.hide()">No</button>
	      		</div>
	      		<div class="col col-50">
	      			<div class="right-button">
	      				<button class="button button-positive"  ng-click="deleteNote()">Yes</button>

	      		</div>
	      	</div>
	        
	      </div>
	      
      </div>
    </div>
    
  </ion-modal-view>
